<vbox id="zotero-prefpane-__addonRef__" onload="Zotero.__addonInstance__.hooks.onPrefsEvent('load', {window})">
  <groupbox>
    <!-- 期刊设置 -->
    <label>
      <html:h2>&zotero.__addonRef__.journal.setting;</html:h2>
    </label>
    <hbox>
      <label value=" "></label>
      <html:label width='250' for="zotero-prefpane-__addonRef__-secretkey">&zotero.__addonRef__.pref.secretkey.label;
      </html:label>
      <html:input type="password" id="zotero-prefpane-__addonRef__-secretkey" value="sskey" width='500'
        preference="extensions.zotero.__addonRef__.secretkey">
      </html:input>
      <!-- 空格 -->
      <label value=" "></label>
      <label value="&zotero.__addonRef__.pref.secretkey.apply.label;" class="zotero-text-link"
        href="https://easyscholar.cc/"></label>
    </hbox>

    <checkbox id="zotero-prefpane-__addonRef__-add-update" label="&zotero.__addonRef__.add.update;"
      preference="extensions.zotero.__addonRef__.add.update" />
    <checkbox id="zotero-prefpane-__addonRef__-update-abbr" label="&zotero.__addonRef__.update.abbr;"
      preference="extensions.zotero.__addonRef__.update.abbr" />
    <checkbox id="zotero-prefpane-__addonRef__-update-abbr-dot" label="&zotero.__addonRef__.update.abbr.dot;"
      preference="extensions.zotero.__addonRef__.update.abbr.dot" />
    <checkbox id="zotero-prefpane-__addonRef__-en-abbr" label="&zotero.__addonRef__.en.abbr;"
      preference="extensions.zotero.__addonRef__.en.abbr" />
    <checkbox id="zotero-prefpane-__addonRef__-ch-abbr" label="&zotero.__addonRef__.ch.abbr;"
      preference="extensions.zotero.__addonRef__.ch.abbr" />

    <!-- 英文期刊 -->
    <label>
      <html:h2>&zotero.__addonRef__.ifs.setting;</html:h2>
    </label>
    <hbox>
      <checkbox width='250' id="zotero-prefpane-__addonRef__-jcr-qu" label="&zotero.__addonRef__.jcr.qu;"
        preference="extensions.zotero.__addonRef__.jcr.qu" />
      <checkbox id="zotero-prefpane-__addonRef__-basic" label="&zotero.__addonRef__.basic;"
        preference="extensions.zotero.__addonRef__.basic" />
    </hbox>
    <hbox>
      <checkbox width='250' id="zotero-prefpane-__addonRef__-updated" label="&zotero.__addonRef__.updated;"
        preference="extensions.zotero.__addonRef__.updated" />
      <checkbox id="zotero-prefpane-__addonRef__-sci-if" label="&zotero.__addonRef__.sci.if;"
        preference="extensions.zotero.__addonRef__.sci.if" />
    </hbox>
    <hbox>
      <checkbox width='250' id="zotero-prefpane-__addonRef__-sci-if5" label="&zotero.__addonRef__.sci.if5;"
        preference="extensions.zotero.__addonRef__.sci.if5" />
      <checkbox id="zotero-prefpane-__addonRef__-ei" label="&zotero.__addonRef__.ei;"
        preference="extensions.zotero.__addonRef__.ei" />
    </hbox>
    <hbox>
      <checkbox width='250' id="zotero-prefpane-__addonRef__-chjcscd" label="&zotero.__addonRef__.chjcscd;"
        preference="extensions.zotero.__addonRef__.chjcscd" />
      <checkbox id="zotero-prefpane-__addonRef__-pku-core" label="&zotero.__addonRef__.pku.core;"
        preference="extensions.zotero.__addonRef__.pku.core" />
    </hbox>
    <hbox>
      <checkbox width='250' id="zotero-prefpane-__addonRef__-nju-core" label="&zotero.__addonRef__.nju.core;"
        preference="extensions.zotero.__addonRef__.nju.core" />
      <checkbox width='250' id="zotero-prefpane-__addonRef__-sci-core" label="&zotero.__addonRef__.sci.core;"
        preference="extensions.zotero.__addonRef__.sci.core" />
    </hbox>
    <hbox>
      <checkbox width='250' id="zotero-prefpane-__addonRef__-com-if" label="&zotero.__addonRef__.com.if;"
        preference="extensions.zotero.__addonRef__.com.if" />
      <checkbox width='250' id="zotero-prefpane-__addonRef__-agg-if" label="&zotero.__addonRef__.agg.if;"
        preference="extensions.zotero.__addonRef__.agg.if" />
    </hbox>
    <!-- 南农核心期刊 -->
    <hbox>
      <checkbox width='250' id="zotero-prefpane-__addonRef__-njau-core" label="&zotero.__addonRef__.njau.core;"
        preference="extensions.zotero.__addonRef__.njau.core" />
      <checkbox width='250' id="zotero-prefpane-__addonRef__-njau-high-quality"
        label="&zotero.__addonRef__.njau.high.quality;" preference="extensions.zotero.__addonRef__.njau.high.quality" />
    </hbox>
    <!-- 菜单隐藏设置 -->
    <label>
      <html:h2>&zotero.__addonRef__.menu.setting;</html:h2>
    </label>
    <hbox>
      <checkbox width='250' id="zotero-prefpane-__addonRef__-bold-star" label="&zotero.__addonRef__.bold.star;"
        preference="extensions.zotero.__addonRef__.bold.star" />
      <checkbox width='250' id="zotero-prefpane-__addonRef__-remove-bold" label="&zotero.__addonRef__.remove.bold;"
        preference="extensions.zotero.__addonRef__.remove.bold" />
    </hbox>
    <hbox>
      <checkbox width='250' id="zotero-prefpane-__addonRef__-remove-star" label="&zotero.__addonRef__.remove.star;"
        preference="extensions.zotero.__addonRef__.remove.star" />
      <checkbox width='250' id="zotero-prefpane-__addonRef__-remove-bold-star"
        label="&zotero.__addonRef__.remove.bold.star;" preference="extensions.zotero.__addonRef__.remove.bold.star" />
    </hbox>
    <hbox>
      <checkbox width='250' id="zotero-prefpane-__addonRef__-chang-author-case"
        label="&zotero.__addonRef__.chang.author.case;" preference="extensions.zotero.__addonRef__.chang.author.case" />
      <checkbox width='250' id="zotero-prefpane-__addonRef__-swap-author" label="&zotero.__addonRef__.swap.author;"
        preference="extensions.zotero.__addonRef__.swap.author" />
    </hbox>
    <hbox>
      <checkbox width='250' id="zotero-prefpane-__addonRef__-chang-title" label="&zotero.__addonRef__.chang.title;"
        preference="extensions.zotero.__addonRef__.chang.title" />
      <checkbox width='250' id="zotero-prefpane-__addonRef__-chang-pub-title"
        label="&zotero.__addonRef__.chang.pub.title;" preference="extensions.zotero.__addonRef__.chang.pub.title" />
    </hbox>
    <hbox>
      <checkbox width='250' id="zotero-prefpane-__addonRef__-chang-pub-title-case"
        label="&zotero.__addonRef__.chang.pub.title.case;"
        preference="extensions.zotero.__addonRef__.chang.pub.title.case" />
      <checkbox width='250' id="zotero-prefpane-__addonRef__-item-title-find-replace"
        label="&zotero.__addonRef__.item.title.find.replace;"
        preference="extensions.zotero.__addonRef__.item.title.find.replace" />
    </hbox>
    <hbox>
      <checkbox width='250' id="zotero-prefpane-__addonRef__-show-profile-dir"
        label="&zotero.__addonRef__.show.profile.dir;" preference="extensions.zotero.__addonRef__.show.profile.dir" />
      <checkbox width='250' id="zotero-prefpane-__addonRef__-show-data-dir" label="&zotero.__addonRef__.show.data.dir;"
        preference="extensions.zotero.__addonRef__.show.data.dir" />
    </hbox>
    <hbox>
      <checkbox width='250' id="zotero-prefpane-__addonRef__-menu-sep1" label="&zotero.__addonRef__.menu.sep.1;"
        preference="extensions.zotero.__addonRef__.sep1" />
      <checkbox width='250' id="zotero-prefpane-__addonRef__-menu-sep2" label="&zotero.__addonRef__.menu.sep.2;"
        preference="extensions.zotero.__addonRef__.sep2" />
    </hbox>


    <!-- <hbox>
      <html:label for="zotero-prefpane-__addonRef__-input">&zotero.__addonRef__.pref.input.label;</html:label>
      <html:input type="text" id="zotero-prefpane-__addonRef__-input" preference="extensions.zotero.__addonRef__.input">
      </html:input>
    </hbox>
    <hbox class="virtualized-table-container" flex="1" height="300px">
      <html:div id="__addonRef__-table-container" />
    </hbox> -->
  </groupbox>
</vbox>
<vbox>
  <label value="&zotero.__addonRef__.help.version.label;  &zotero.__addonRef__.help.releasetime.label;"></label>
</vbox>
